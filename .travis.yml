---
services:
  - docker

env:
  - distro: centos7
    init: /usr/lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - distro: centos6
    init: /sbin/init
    run_opts: ""
  - distro: fedora24
    init: /usr/lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - distro: ubuntu1604
    init: /lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - distro: ubuntu1404
    init: /sbin/init
    run_opts: ""
  - distro: debian8
    init: /lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
    
script:
  # Download test shim.
  - wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/geerlingguy/73ef1e5ee45d8694570f334be385e181/raw/
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - ${PWD}/tests/test.sh

  # Create a random file to store the container ID.
  - container_id=$(mktemp)

  # Run container detached, with our role mounted inside.
  - 'docker run --detach --volume="${PWD}":/etc/ansible/roles/role_under_test:ro ${run_opts} betheoutlier/ansible-role-apache:test "${init}" > "${container_id}"'

  # TODO - Test the Ansible role.
  # Check the role/playbook's syntax.
  - >
    docker exec --tty "$(cat ${container_id})" env TERM=xterm 
    ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml 
    --syntax-check
  # Run the role/playbook with ansible-playbook.
  - >
    docker exec --tty "$(cat ${container_id})" env TERM=xterm 
    ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml
  # Test Apache 
  - >
    docker exec "$(cat ${container_id})" 
    env TERM=xterm which apache2
  - >
    docker exec "$(cat ${container_id})" 
    sudo service apache2 status
  - >
    docker exec "$(cat ${container_id})" 
    sudo service apache2 start
  - > 
    docker exec "$(cat ${container_id})" 
    sudo service apache2 status
  # Run the role/playbook again, checking to make sure it's idempotent.
  - idempotence=$(mktemp)
  - >
    docker exec "$(cat ${container_id})"
    ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml
    | tee -a ${idempotence}
  - >
    tail ${idempotence}
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

# We need sudo for some of the Docker commands.
sudo: required

before_install:
  # Pull container from Docker Hub.
  - 'docker pull betheoutlier/ansible-role-apache:test'
